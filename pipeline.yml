---
resources:
  - name: github-repo
    type: git
    source:
      uri: git@github.com:armakuni/fizzbuzzfeed.git
      private_key: {{git-private-key}}
  - name: website
    type: cf
    source:
      api: https://api.run.pivotal.io
      username: {{cf-username}}
      password: {{cf-password}}
      organization: {{cf-org}}
      space: {{cf-space}}
      skip_cert_check: false
jobs:
  - name: spell-check
    plan:
      - get: github-repo
        trigger: true
      - task: check-spelling
        file: github-repo/ci/spell-check/task.yml
  - name: word-count
    plan:
      - get: github-repo
        trigger: false
        passed: 
         - spell-check
      - task: count-words
        file: github-repo/ci/word-count/task.yml
  - name: deploy-website
    plan:
      - get: github-repo
        trigger: false
        passed:
          - word-count
      - task: copy-content
        file: github-repo/ci/deploy-website/task.yml          
      - put: website
        params: 
          manifest: generated-site/manifest.yml
          path: generated-site